<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Tabata Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="timer.js" type="text/javascript"></script>
</head>

<body>
    <div class="header"></div>
    <div class="content">
        <div class="TTimer">
            <div class="timer">
                <div class="timer-Tabata">Tabata
                    <div>04:10</div>
                </div>
                <div class="timer-CyclesTabatas">
                    <div class="timer-item">Cycles
                        <div>04</div>
                    </div>
                    <div class="timer-item">Tabatas
                        <div>1</div>
                    </div>
                </div>

            </div>
            <div class="settings">
                <div class="settings-item">
                    <div class="settings-txt">Prepare</div>
                    <div class="settings-ma">-</div>
                    <div class="settings-time">00:10</div>
                    <div class="settings-ma">+</div>
                </div>
                <div class="settings-item">
                    <div class="settings-txt">Work</div>
                    <div class="settings-ma">-</div>
                    <div class="settings-time">00:20</div>
                    <div class="settings-ma">+</div>
                </div>
                <div class="settings-item">
                    <div class="settings-txt">Rest</div>
                    <div class="settings-ma">-</div>
                    <div class="settings-time">00:10</div>
                    <div class="settings-ma">+</div>
                </div>
                <div class="settings-item">
                    <div class="settings-txt">Cycles</div>
                    <div class="settings-ma">-</div>
                    <div class="settings-time">08</div>
                    <div class="settings-ma">+</div>
                </div>
                <div class="settings-item">
                    <div class="settings-txt">tabatas</div>
                    <div class="settings-ma">-</div>
                    <div class="settings-time">01</div>
                    <div class="settings-ma">+</div>
                </div>
                <div class="settings-item-start">START</div>
            </div>
        </div>

    </div>
    <div class="footer"></div>

</body>

</html>
