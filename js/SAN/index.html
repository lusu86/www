<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Tabata Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="timer.js" type="text/javascript"></script>
</head>

<body>
    <div class="header"></div>
    <div class="content">
        <div class="TTimer">
            <div class="timer">
                <div class="timer-Tabata" >Tabata
                    <div>04:10</div>
                </div>
                <div class="timer-CyclesTabatas" >
                    <div class="timer-item" >Cycles
                        <div>04</div>
                    </div>
                    <div class="timer-item" >Tabatas
                        <div>1</div>
                    </div>
                </div>
                
            </div>
            <ul class="settings">
                <li class="settings-item" >Prepare</li>
                <li class="settings-item" >Work</li>
                <li class="settings-item" >Rest</li>
                <li class="settings-item" >Cycles</li>
                <li class="settings-item" >Tabatas</li>
                <li class="settings-item-start" >Start</li>
            </ul>
        </div>
        
    </div>
    <div class="footer"></div>

</body>

</html>
